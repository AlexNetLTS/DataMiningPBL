<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}, "axis": {"labelFontSize": 16, "titleFontSize": 18}, "title": {"font": "\u6977\u4f53", "fontSize": 22}}, "data": {"name": "data-b6c92597ed6509b4291924a90f54878c"}, "mark": "bar", "encoding": {"tooltip": [{"field": "relationship", "type": "nominal"}, {"field": "count", "type": "quantitative"}], "x": {"field": "relationship", "title": "Relationship", "type": "nominal"}, "y": {"field": "count", "title": "Number of Records", "type": "quantitative"}}, "height": 450, "selection": {"selector026": {"type": "interval", "bind": "scales", "encodings": ["x", "y"]}}, "title": "\u4e0d\u540c\u5173\u7cfb\u7684\u4eba\u6570\u5206\u5e03", "width": 800, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-b6c92597ed6509b4291924a90f54878c": [{"relationship": " Husband", "count": 12456}, {"relationship": " Not-in-family", "count": 7705}, {"relationship": " Other-relative", "count": 874}, {"relationship": " Own-child", "count": 4165}, {"relationship": " Unmarried", "count": 3205}, {"relationship": " Wife", "count": 1406}]}};

          el.innerHTML = ('<div class="error" style="color:red;">'

                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
